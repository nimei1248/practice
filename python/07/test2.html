<!— html是所有标签的根标签 —>
<html>

     <!— head标签，内部引入css文件，设置标题 设置等 —>
     <head>
           <!— title设置标题 —>
           <title>nimei hahah</title>

           <!— 设置编码 —>
           <meta charset="utf-8">

           <!— link标签，引入外部文件，rel设置文件属性，icon就是标题的小logo —>
           <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

           <style>
                 #p1
                 {
                    color:red;
                 }

                 .f40
                 {
                    background: yellow;
                 }
           </style>
     </head>

     <!— 所有可见的html 都放在body里 —>
     <body>
           <!— id用#号查找样式 —>
          <p id='p1' class='f40'>第一段</p>

          <!- class用.查找样式 ->
          <p class='f40'>第二段</p>

          <span>第一个span</span>
          <span>第二个span</span>

          <div>这是一个盒子</div>
     </body>

</html>
